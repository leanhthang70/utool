# Configuration file for utool scripts
# This file contains default values and settings for all scripts

# Default values
DEFAULT_USER="deploy"
DEFAULT_NODE_VERSION="18.x"
DEFAULT_RUBY_VERSION="3.1.0"
DEFAULT_MYSQL_PORT="3306"
DEFAULT_LOG_SIZE="100"
DEFAULT_LOG_ROTATE_COUNT="3"

# Paths
BACKUP_DIR="/tmp/utool_backups"
LOG_DIR="/tmp/utool_logs"
TEMP_DIR="/tmp/utool"

# Database settings
DB_CHARSET="utf8mb4"
DB_COLLATION="utf8mb4_general_ci"

# Security settings
ENABLE_FIREWALL="true"
BACKUP_BEFORE_INSTALL="true"
VALIDATE_INPUTS="true"

# Service settings
AUTO_START_SERVICES="true"
ENABLE_SYSTEMD_SERVICES="true"

# Logging settings
LOG_LEVEL="INFO"
LOG_TO_FILE="false"
LOG_TO_CONSOLE="true"
